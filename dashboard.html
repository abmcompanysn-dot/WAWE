<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Suivi du Webhook</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e8f4fd;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }
        .status-termine { background-color: #2ecc71; }
        .status-en-cours { background-color: #f39c12; }
        .status-erreur, .status-echoue { background-color: #e74c3c; }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            font-family: "Courier New", Courier, monospace;
        }
    </style>
</head>
<body>

    <h1>Tableau de Bord des Transactions Webhook</h1>

    <table>
        <thead>
            <tr>
                <th>Transaction</th>
                <th>Timestamp</th>
                <th>Auteur</th>
                <th>Requête</th>
                <th>Réponse</th>
                <th>Statut</th>
            </tr>
        </thead>
        <tbody id="logs-table-body">
            <!-- Les lignes de log seront insérées ici par JavaScript -->
        </tbody>
    </table>

    <script>
        async function updateDashboard() {
            try {
                const response = await fetch('/api/status');
                if (!response.ok) {
                    console.error('Erreur de réseau lors de la récupération du statut.');
                    return;
                }
                const data = await response.json();
                const tbody = document.getElementById('logs-table-body');
                
                // Vider le tableau actuel
                tbody.innerHTML = '';

                // Remplir le tableau avec les nouvelles données
                data.transactionsRecentes.forEach(log => {
                    const row = tbody.insertRow();

                    // Formater la date pour être plus lisible
                    const timestamp = new Date(log.timestamp).toLocaleString('fr-FR');

                    // Définir la classe CSS pour le statut
                    const statusClass = 'status-' + log.status.toLowerCase().replace('é', 'e');

                    row.innerHTML = `
                        <td><pre>${log.transaction}</pre></td>
                        <td>${timestamp}</td>
                        <td>
                            <b>Nom:</b> ${log.author.name}<br>
                            <b>Tél:</b> ${log.author.phone}
                        </td>
                        <td><pre>${log.request.message}</pre></td>
                        <td><pre>${log.response.message || ''}</pre></td>
                        <td><div class="status ${statusClass}">${log.status}</div></td>
                    `;
                });

            } catch (error) {
                console.error('Impossible de mettre à jour le tableau de bord:', error);
            }
        }

        // Mettre à jour le tableau au chargement de la page, puis toutes les 5 secondes
        window.onload = updateDashboard;
        setInterval(updateDashboard, 5000);
    </script>

</body>
</html>
